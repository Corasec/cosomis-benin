upstream django-app-server {
    server 127.0.0.1:9000;
}

server {
    listen 80
    server_name mis.coso.gouv.bj;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 433 ssl;
    server_name mis.coso.gouv.bj;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/mis.coso.gouv.bj/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/mis.coso.gouv.bj/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://django-app-server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /static/ {
        alias /var/www/app/static/; # where our static files are hosted
    }

    location /couchdb/ {
        rewrite ^ $request_uri;
        rewrite ^/couchdb/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5984$uri;
        proxy_redirect off;
        proxy_buffering off;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}
